services:
  - type: web
    name: famfinity-backend
    env: python
    rootDir: backend
    # Do NOT use pythonVersion: - it's ignored by Render!
    # Use PYTHON_VERSION env var or .python-version file instead
    buildCommand: >
      python -m pip install --upgrade pip setuptools wheel &&
      pip install --no-cache-dir -r requirements-production-no-torch.txt &&
      pip install --no-cache-dir "websockets>=13.1,<15.0"
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
        required: false
      - key: FRONTEND_URL
        sync: false
        required: false


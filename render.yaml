services:
  - type: web
    name: famfinity-backend
    env: python
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements-production.txt && pip install "torch>=2.0.0,<2.8.0" "torchvision>=0.15.0,<0.23.0" --index-url https://download.pytorch.org/whl/cpu
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
        required: false
      - key: FRONTEND_URL
        sync: false
        required: false

